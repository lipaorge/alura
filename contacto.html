<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="logo.png" alt="Logo Barberia Alura" /></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input
                    type="text"
                    id="nombreapellido"
                    class="input-group"
                    required
                />

                <label for="correo">Correo Electronico</label>
                <input
                    type="email"
                    id="correo"
                    class="input-group"
                    required
                    placeholder="email@email.com"
                />

                <label for="telefono">Telefono</label>
                <input
                    type="tel"
                    id="telefono"
                    class="input-group"
                    required
                    placeholder="(XXX)XXXXXXX"
                />

                <label for="mensaje">Mensaje</label>
                <textarea
                    name=""
                    id="mensaje"
                    cols="70"
                    rows="10"
                    class="input-group"
                ></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactaramos?</legend>

                    <label for="radio-email"
                        ><input
                            type="radio"
                            value="email"
                            id="radio-email"
                            name="contacto"
                        />Email</label
                    >

                    <label for="radio-telefono"
                        ><input
                            type="radio"
                            value="telefono"
                            id="radio-telefono"
                            name="contacto"
                        />Telefono</label
                    >

                    <label for="radio-whatsapp"
                        ><input
                            type="radio"
                            value="whatsapp"
                            id="radio-whatsapp"
                            name="contacto"
                            checked
                        />Whatsapp</label
                    >
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atentdido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label for="" class="checkbox">
                    <input type="checkbox" checked />Le gustaría recibir
                    novedades de la Barberia</label
                >

                <input type="submit" class="enviar" value="Enviar Formulario" />
            </form>
            <table>
                <thead><tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>7am-5pm</td>
                    </tr>
                        <td>Miercoles</td>
                        <td>10am-8pm</td>
                    </tr>
                        <td>Viernes</td>
                        <td>12am-11pm</td>
                    </tr>
                </tbody>
                
                
                </table>
        </main>

        <footer>
            <img src="logo-blanco.png" />
            <p class="copyright">&copy Copyrigth - 2022</p>
        </footer>
    </body>
</html>
